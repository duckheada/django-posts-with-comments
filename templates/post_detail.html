{% extends '_base.html' %}

{% block content %}

<div>
    <h2>{{ post.title }}</h2>
</div>

<div>
    <ul>
        {% for comment in post.comments.all %}
        <li>{{ comment }} {{ comment.context }}</li>
        {% endfor %}
    </ul>

    <h2>Add a new comment</h2>
    <form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>



{% endblock content %}
