{% extends "_base.html" %}

{% block content %}
{% if post_list %}

<ul>
    {% for post in post_list %}
    <li>
        <a href="{{ post.get_absolute_url }}">
            <h5>{{ post.title }}</h5>
        </a>
    </li>
    {% endfor %}
</ul>


{% else %}
<h2>No Posts</h2>
{% endif %}
{% endblock content %}
